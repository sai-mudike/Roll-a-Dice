<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Dice</h1>
        <div class="white"></div>
        <div class="dice-box">
            <div class="player-1">
                <div class="p1-img">
                    <img class="img1" src="./images/6.png">

                </div>
                <div class="p-text">
                    <p>Player 1</p>
                </div>

            </div>
            <div class="player-2">
                <div class="p2-img">
                    <img class="img2" src="./images/6.png">

                </div>
                <div class="p-text">
                    <p>Player 2</p>
                </div>
            </div>
            <div class="display-win">
                <p class="winner-text"></p>
            </div>
            <div class="button"><button type="button">Roll the Dice</button></div>
        </div>
        <div class="red"></div>
    </main>
    <script src="app.js"></script>
</body>

</html>
